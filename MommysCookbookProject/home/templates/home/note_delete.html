{% extends "overlay_small.html" %}

{% block main-content %}

    <h3>Delete Note</h3>
    <p>Hey, {{ user }} do you really want to delete this note?</p>
    <p><i class="fa-solid fa-trash-can" style="font-size: 5rem"></i></p>

    <h6><small class="text-muted">
        {% if note.is_private %}
            Private note
        {% else %}
            Public note
        {% endif %}
    </small></h6>
    <h5> {{ note.note_text }}</h5>

    <form action="{% url 'note_delete' note.pk %}" method="post" class="my-3">
        <button class="btn btn-danger text-dark">Delete recipe</button>
        {% csrf_token %}
    </form>
    <p>
        <a href="{% url 'recipe_details' slug=note.to_recipe.slug %}" class="btn btn-outline-secondary btn-block">
            Discard changes and go back to recipe
        </a>
    </p>


{% endblock %}
