{% extends "overlay_small.html" %}

{% block main-content %}

    <h3>Delete Recipe</h3>
    <p>Hey, {{ user }} do you really want to delete this recipe?</p>
    <p><i class="fa-solid fa-trash-can" style="font-size: 5rem"></i></p>

    <h5> {{ recipe.title }}</h5>

    <form action="{% url 'recipe_delete' recipe.slug %}" method="post">
        <button class="btn btn-danger text-dark">Delete recipe</button>
        {% csrf_token %}
    </form>


{% endblock %}
