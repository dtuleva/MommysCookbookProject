{% extends "base.html" %}

{% block main-content %}

    <h3> Edit Recipe</h3>

    <form action="{% url 'recipe_edit' recipe.slug %}" method="post" >
        Edit recipe form
        {{ form.as_p }}
        <button class="btn btn-dark">Save changes</button>

        <a href="{% url 'recipe_delete' recipe.slug %}" class="btn btn-dark"> DELETE </a>

        {% csrf_token %}
    </form>


{% endblock %}
